name: Building and testing

on:
  push:
    branches:
    tags:
  pull_request:

env:
  CGO_ENABLED: '0'
  GO111MODULE: 'on'

jobs:
  build:
    name: Build on ${{ matrix.os }} for golang ${{ matrix.go }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        go: ['1.8.x', '1.15.x']
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
